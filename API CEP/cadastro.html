<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cadastro Mario Style</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    font-family: 'Press Start 2P', cursive;
    background: url('mario.jpg') no-repeat center center fixed;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
  }
  .form-container {
    background: rgba(0, 0, 0, 0.8);
    padding: 30px;
    width: 90%;
    max-width: 480px;
    border-radius: 8px;
    box-shadow: 0 0 20px rgba(0,0,0,0.6);
  }
  h1 {
    font-size: 1.4rem;
    color: #FBD000; /* amarelo */
    text-align: center;
    margin-bottom: 20px;
  }
  label {
    display: block;
    color: #FBD000;
    font-size: 0.8rem;
    margin-bottom: 6px;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-bottom: 14px;
    font-size: 0.9rem;
    border: 2px solid #E62310; /* vermelho */
    border-radius: 4px;
    background: #ffffff;
    color: #000000;
  }
  input:focus {
    outline: none;
    border-color: #049CD8; /* azul */
  }
  input[type="submit"] {
    background: #E62310;
    color: #fff;
    cursor: pointer;
    transition: background 0.2s ease;
  }
  input[type="submit"]:hover {
    background: #D11B0E;
  }
  @media(max-width: 500px) {
    .form-container { padding: 20px; }
    h1 { font-size: 1.2rem; }
  }
</style>
</head>
<body>
<div class="form-container">
  <h1>CADASTRO MARIO</h1>
  <form>
    <label for="nome">Nome</label>
    <input type="text" id="nome" class="input-text" required>
    <label for="cpf">CPF</label>
    <input type="text" id="cpf" class="input-text" required>
    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" class="input-text" required>
    <label for="email">E-mail</label>
    <input type="email" id="email" class="input-text" required>
    <label for="cep">CEP</label>
    <input type="text" id="cep" class="input-text" required>
    <label for="rua">Rua</label>
    <input type="text" id="rua" class="input-text" required>
    <label for="numero">Número</label>
    <input type="number" id="numero" class="input-text" required>
    <label for="bairro">Bairro</label>
    <input type="text" id="bairro" class="input-text" required>
    <label for="cidade">Cidade</label>
    <input type="text" id="cidade" class="input-text" required>
    <label for="estado">Estado</label>
    <input type="text" id="estado" class="input-text" required>

    <label for="time">Time do Coração</label>
    <select id="time" required>
      <option value="" disabled selected>Selecione seu time</option>
      <option value="Flamengo">Flamengo</option>
      <option value="Palmeiras">Palmeiras</option>
      <option value="Corinthians">Corinthians</option>
      <option value="São Paulo">São Paulo</option>
      <option value="Vasco">Vasco</option>
      <option value="Grêmio">Grêmio</option>
      <option value="Internacional">Internacional</option>
      <option value="Atlético-MG">Atlético-MG</option>
      <option value="Cruzeiro">Cruzeiro</option>
      <option value="Outro">Outro</option>
    </select>
  </form>
</div>
</body>
</html>
