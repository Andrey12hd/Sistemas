<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Tela de Cadastro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #c2c2c2;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 450px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #45a049;
        }
        label {
            font-weight: bold;
            margin-top: 10px;
            display: block;
        }
        .resultado {
            margin-top: 15px;
            padding: 10px;
            background: #e8f5e9;
            border: 1px solid #4da54f;
            border-radius: 5px;
            font-size: 14px;
        }
        .erro {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Cadastro de Usuário</h2>

        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" placeholder="Digite seu nome" />

        <label for="email">E-mail:</label>
        <input type="email" id="email" placeholder="Digite seu e-mail" />

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" placeholder="Digite seu telefone" />

        <label for="cep">CEP:</label>
        <input type="text" id="cep" placeholder="Digite o CEP (ex: 01001000)" maxlength="8" />

        <button onclick="buscarEndereco()">Buscar Endereço</button>

        <label for="logradouro">Logradouro:</label>
        <input type="text" id="logradouro" placeholder="Rua, avenida, etc." />

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" placeholder="Bairro" />

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" placeholder="Cidade" />

        <label for="estado">Estado:</label>
        <input type="text" id="estado" placeholder="Estado (UF)" maxlength="2" />

        <button onclick="cadastrar()">Cadastrar</button>
        <button onclick="limparCampos()">Limpar</button>

        <div id="resultado" class="resultado"></div>
    </div>

    <script>
        async function buscarEndereco() {
            const cep = document.getElementById('cep').value.trim();
            const resultado = document.getElementById('resultado');

            if (!cep.match(/^\d{8}$/)) {
                resultado.innerHTML = '<span class="erro">CEP inválido. Digite apenas 8 números.</span>';
                return;
            }

            resultado.innerHTML = 'Buscando endereço...';

            try {
                const response = await fetch(`https://viacep.com.br/ws/${cep}/json/`);
                const data = await response.json();

                if (data.erro) {
                    resultado.innerHTML = '<span class="erro">CEP não encontrado.</span>';
                } else {
                    // Preenche os campos do endereço automaticamente
                    document.getElementById('logradouro').value = data.logradouro || '';
                    document.getElementById('bairro').value = data.bairro || '';
                    document.getElementById('cidade').value = data.localidade || '';
                    document.getElementById('estado').value = data.uf || '';
                    resultado.innerHTML = 'Endereço encontrado e preenchido.';
                }
            } catch (error) {
                resultado.innerHTML = '<span class="erro">Erro ao buscar o endereço. Tente novamente.</span>';
            }
        }

        function limparCampos() {
            document.getElementById('nome').value = '';
            document.getElementById('email').value = '';
            document.getElementById('telefone').value = '';
            document.getElementById('cep').value = '';
            document.getElementById('logradouro').value = '';
            document.getElementById('bairro').value = '';
            document.getElementById('cidade').value = '';
            document.getElementById('estado').value = '';
            document.getElementById('resultado').innerHTML = '';
        }

        function cadastrar() {
            const nome = document.getElementById('nome').value.trim();
            const email = document.getElementById('email').value.trim();
            const telefone = document.getElementById('telefone').value.trim();
            const cep = document.getElementById('cep').value.trim();
            const logradouro = document.getElementById('logradouro').value.trim();
            const bairro = document.getElementById('bairro').value.trim();
            const cidade = document.getElementById('cidade').value.trim();
            const estado = document.getElementById('estado').value.trim();

            const resultado = document.getElementById('resultado');
            resultado.innerHTML = '';

            // Validação simples
            if (!nome || !email || !telefone || !cep || !logradouro || !bairro || !cidade || !estado) {
                resultado.innerHTML = '<span class="erro">Por favor, preencha todos os campos.</span>';
                return;
            }

            // Aqui você pode adicionar mais validações, enviar dados para servidor, etc.
            // Por enquanto só mostra uma mensagem de sucesso
            resultado.style.color = 'green';
            resultado.innerHTML = `Cadastro realizado com sucesso!<br>
                Nome: ${nome}<br>
                E-mail: ${email}<br>
                Telefone: ${telefone}<br>
                Endereço: ${logradouro}, ${bairro}, ${cidade} - ${estado}, CEP: ${cep}
            `;

            // opcional: limparCampos();
        }
    </script>
</body>
</html>
